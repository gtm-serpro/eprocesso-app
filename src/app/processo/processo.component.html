@if (processo) {
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option color="success" expandable>Archive</ion-item-option>
    </ion-item-options>

    <ion-item [routerLink]="'/processo/' + processo.id" [detail]="false">
      <span class="sigilo"></span>
      <ion-label>  
        <p class="numero-formatado">{{ processo.numeroFormatado }}</p>
        @if (processo.nomeInteressado && processo.nomeInteressado !== 'null') {
          <p class="nome-interessado">{{ processo.nomeInteressado }}</p>
        }
        @if (processo.dataDistribuicaoUltima) {
          <p>DISTRIBU√çDO: <b>{{ processo.dataDistribuicaoUltima | date:'dd/MM/yyyy' }}</b></p>
        }
      </ion-label>
      <ion-label slot="end">
        <div class="status-icons" slot="end">
          <ion-icon aria-hidden="true" name="lock-closed-outline" size="small" color="primary"></ion-icon>
          <ion-icon aria-hidden="true" name="document-outline" size="small" color="primary"></ion-icon>
          <ion-icon aria-hidden="true" name="finger-print" size="small" color="danger"></ion-icon>
          <ion-icon aria-hidden="true" name="mail" size="small" color="danger"></ion-icon>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option>Favorite</ion-item-option>
      <ion-item-option color="danger" expandable>Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
}
