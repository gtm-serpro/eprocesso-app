<ion-header [class.hidden]="hideHeader">
  <ion-toolbar>
      <ion-buttons slot="start">
        <img src="../../assets/logos/logo-eprocesso-short.svg" alt="">
      </ion-buttons>
      <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" class="custom" placeholder="Filtrar processos..."></ion-searchbar>
      <ion-buttons slot="end">
        <br-button class="m-2" id="circle" emphasis="secondary" shape="circle" aria-label="Menu">
          <br-icon icon-name="fa6-solid:ellipsis-vertical"></br-icon>
        </br-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" (ionScroll)="onScroll($event)">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    @for (processo of processosFiltrados; track processo) {
      <app-processo [processo]="processo"></app-processo>
    }
  </ion-list>
</ion-content>
